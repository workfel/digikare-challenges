<li class="flex justify-between gap-x-6 py-5">
  <div class="flex gap-x-4 justify-between flex-grow">
    <div class="h-12 w-12 rounded-full bg-primary-500 skew-y-3 items-center text-center pt-2 font-bold">
      {{caretrack.sex}}
    </div>
    <div class="min-w-0 flex-auto">
      <p class="text-sm font-semibold leading-6 text-gray-900">{{displayName()}}</p>
      <p class="mt-1 leading-5 text-gray-500">
        {{'CARETRACKS.INTERVENTION_DATE' |translate}} : {{date()}}

      </p>
    </div>
    <div class="hidden sm:flex sm:flex-col sm:items-end">
      <p class="text-sm leading-6 text-gray-900">
        {{ caretrack.email}}
      </p>
      <p class="mt-1 text-xs leading-5 text-gray-500">
        {{caretrack.interventionId}}
      </p>
    </div>
  </div>
  <dgk-button [theme]="ThemeColors.secondary" (click)="accessCaretrack()">
    {{'CARETRACKS.ACTION_DETAIL' | translate}}
  </dgk-button>
</li>
